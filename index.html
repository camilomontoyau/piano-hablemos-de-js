<html>
  <head>
    <style>
      .tecla {
        border: 1px solid black;
        width: 50px;
        height: 200px;
        display: flex;
      }
    </style>
  </head>
  <body>
    <div class="tecla" onclick="reproducir('a');"></div>
    <div class="tecla" onclick="reproducir('b');"></div>
    <div class="tecla" onclick="reproducir('bb');"></div>
    <div class="tecla" onclick="reproducir('c');"></div>
    <div class="tecla" onclick="reproducir('cb');"></div>
    <div class="tecla" onclick="reproducir('d');"></div>
    <div class="tecla" onclick="reproducir('e');"></div>
    <div class="tecla" onclick="reproducir('eb');"></div>
    <div class="tecla" onclick="reproducir('f');"></div>
    <div class="tecla" onclick="reproducir('fb');"></div>
    <div class="tecla" onclick="reproducir('g');"></div>
    <div class="tecla" onclick="reproducir('gb');"></div>
    <audio id="audio-a" src="a.wav" type="audio/wav"></audio>
    <audio id="audio-b" src="b.wav" type="audio/wav"></audio>
    <audio id="audio-bb" src="bb.wav" type="audio/wav"></audio>
    <audio id="audio-c" src="c.wav" type="audio/wav"></audio>
    <audio id="audio-cb" src="cb.wav" type="audio/wav"></audio>
    <audio id="audio-d" src="d.wav" type="audio/wav"></audio>
    <audio id="audio-e" src="e.wav" type="audio/wav"></audio>
    <audio id="audio-eb" src="eb.wav" type="audio/wav"></audio>
    <audio id="audio-f" src="f.wav" type="audio/wav"></audio>
    <audio id="audio-fb" src="fb.wav" type="audio/wav"></audio>
    <audio id="audio-g" src="g.wav" type="audio/wav"></audio>
    <audio id="audio-gb" src="gb.wav" type="audio/wav"></audio>
    <script>
      function reproducir(nota) {
        document.getElementById(`audio-${nota}`).play();
      }
    </script>
  </body>
</html>
